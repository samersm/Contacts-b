<div class="row">
  <div class="col-md-6">
    <h2>
      <i class="fa fa-users"></i> Contacts</h2>
  </div>
  <div class="col-md-6">
    <h5 class="pull-right text-muted">Total Contacts: {{totalOwed}}</h5>
  </div>
</div>
<table *ngIf="contacts?.length > 0;else noContacts" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact.id}}</td>
      <td>{{contact.name}}</td>
      <td>{{contact.email}}</td>
      <td>{{contact.phone}}</td>
      <td>
        <a [routerLink]="['/client/'+client.$key]" href="" class="btn btn-secondary btn-sm">
          <i class="fa fa-arrow-circle-o-right"></i> Details</a>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h5>There are no clients in the system</h5>
</ng-template>
